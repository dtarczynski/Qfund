version: '3.3'
services:
  db:
    image: 'postgres:latest'
    container_name: qfund-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qfund_local
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  rabbit:
    image: 'rabbitmq'
    container_name: qfund-queue
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"


volumes:
  db:
    driver: local
